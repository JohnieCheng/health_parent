<!DOCTYPE html>
<html>
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>传智健康</title>
    <meta name="description" content="传智健康">
    <meta name="keywords" content="传智健康">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../plugins/elementui/index.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .el-main {
            position: absolute;
            top: 100px;
            left: 20px;
            padding: 0;
            text-align: center;
        }

        .el-header {
            position: absolute;
            color: #333;
            line-height: 54px;
            left: 0px;
        }
    </style>
</head>
<body class="hold-transition">
<div id="app">
    <div class="content-header">
        <h1>首页<small>公司分布图</small></h1>
        <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
            <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
            <el-breadcrumb-item>公司分布图</el-breadcrumb-item>
        </el-breadcrumb>
    </div>

    <el-container>
        <el-header class="el-header">
            <template>
                <el-tabs v-model="activeName" @tab-click="handleClick">
                    <el-tab-pane label="分布图" name="first">分布图</el-tab-pane>
                    <el-tab-pane label="详细信息" name="second">详细信息</el-tab-pane>
                </el-tabs>
            </template>
        </el-header>
        <iframe id="show"  src="map.html" width="1310px"   height="590px" class="el-main"
             frameborder="0"></iframe>
    </el-container>

</div>
</body>
<!-- 引入组件库 -->
<script src="../js/vue.js"></script>
<script src="../plugins/elementui/index.js"></script>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script src="../js/axios-0.18.0.js"></script>
<script>
    var vue = new Vue({
        el: '#app',
        data: {
            activeName: 'first'
        },
        methods: {
            handleClick() {
                if ("first" == this.activeName) {
                    document.getElementById("show").src = "map.html"
                }
                if ("second" == this.activeName) {
                    document.getElementById("show").src = "addressdetails.html"
                }
            }
        }
    })
</script>
</html>
